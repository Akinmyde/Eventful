<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Eventful</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/auth_signup.css">
</head>

<body>

  <!-- header code goes here -->
  <nav class="navbar navbar-expand-lg navbar-light bg-blue px-md-5 px-3">
    <a class="navbar-brand font-weight-bold text-white" href="#">Eventful</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <div class="mr-auto"></div>
      <ul class="navbar-nav mt-2 mt-lg-0">
        <li class="nav-item signuplogin">
          <a class="nav-link text-white" href="#">Login</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- header code ends here -->

  <!-- Insert page codes here -->
  <section class="signup">
    <div class="container">
      <form class="signup-form">
        <div class="form-group">
          <label for="exampleInputEmail1" class="formlabel">Email address</label>
          <input type="email" class="form-control form-control-lg forminput" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="formlabel">Password</label>
          <input type="password" class="form-control form-control-lg forminput" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input forminput" id="exampleCheck1">
          <label class="form-check-label formcheck" for="exampleCheck1"> Check me out </label>
        </div>
        <button type="submit" class="btn btn-primary formbtn">Sign Up</button>
      </form>
    </div>
  </section>

  <!-- page code ends here -->

  <!-- footer code goes here -->
  <footer class="">
    <p class="mb-0 text-white">Made with <i class="fas fa-heart"></i> @andela bootcamp cycle 40 </p>
  </footer>
  <!-- footer code ends here -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
</body>
</html>
